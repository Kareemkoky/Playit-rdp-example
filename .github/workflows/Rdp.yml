name: Playit RDP with Proxy

on:
  workflow_dispatch:

jobs:
  setup-rdp-playit-proxy:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    # تثبيت Playit
    - name: Download and Install Playit
      run: |
        Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.exe" -OutFile "$env:USERPROFILE\playit.exe"
        Start-Sleep -Seconds 5

    # تفعيل RDP
    - name: Enable Remote Desktop
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "p@ssw0rd!" -Force)

    # تشغيل Playit
    - name: Start Playit Tunnel
      env:
        PLAYIT_AUTH_KEY: ${{ secrets.PL }}
      run: |
        Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "--secret $env:PLAYIT_AUTH_KEY" -NoNewWindow
        Start-Sleep -Seconds 15

    # تحميل وتكوين 3proxy
    - name: Download and Configure 3proxy
      run: |
        Invoke-WebRequest -Uri "https://github.com/3proxy/3proxy/releases/download/0.9.5/3proxy-0.9.5-x64.zip" -OutFile "$env:USERPROFILE\3proxy.zip"
        Expand-Archive -Path "$env:USERPROFILE\3proxy.zip" -DestinationPath "$env:USERPROFILE\3proxy"
        Set-Content -Path "$env:USERPROFILE\3proxy\3proxy.cfg" -Value @"
auth strong
users kareem:CL:123456
proxy -p3128
flush
"@

    # تشغيل البروكسي
    - name: Start 3proxy
      run: |
        Start-Process "$env:USERPROFILE\3proxy\3proxy.exe" -ArgumentList "$env:USERPROFILE\3proxy\3proxy.cfg" -NoNewWindow
        Start-Sleep -Seconds 15

    # الحفاظ على التشغيل لمدة 6 ساعات
    - name: Keep session alive
      run: Start-Sleep -Seconds 21600  # 6 ساعات
